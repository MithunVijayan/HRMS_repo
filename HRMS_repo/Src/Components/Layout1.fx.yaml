                    screen: 'Manager  dashboard',
                    icon: Icon.Newspaper
                }, {
                    menutext: "settings",
                    screen: 'Manager  dashboard',
                    icon: Icon.Settings
                }
                )
            )
        )
    openModule: =showprofilemenu
