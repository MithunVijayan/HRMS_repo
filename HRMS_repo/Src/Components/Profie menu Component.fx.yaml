"'Profie menu Component' As CanvasComponent":
    Fill: =RGBA(229, 226, 215, 1)
    Height: =100
    profileMenu: |-
        =Table({Text: "Profile", Target: Profile},{Text: "Signout", Target: Login1})
    Width: =230
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1_2 As gallery.variableTemplateHeightGallery:
        BorderColor: =RGBA(245, 245, 245, 1)
        DelayItemLoading: =true
        Height: =100
        Items: ='Profie menu Component'.profileMenu
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =Gallery1_2.Height/2
        Width: =230
        X: =0.00
        ZIndex: =1

        Button2_2 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 48, 84, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisabledFill: =RGBA(242, 242, 241, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =Gallery1_2.TemplateHeight
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: |
                =RGBA(68, 72, 48, 1)
            OnSelect: =Navigate(ThisItem.Target)
            PaddingRight: =3.17
            PaddingTop: =3.17
            PressedBorderColor: =RGBA(0, 69, 120, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: |
                =RGBA(68, 72, 48, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15
            Text: =ThisItem.Text
            Width: =Gallery1_2.Width
            X: =0.00
            ZIndex: =1

